<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить игру</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Добавить игру</h1>
  <form id="add-game-form">
    <label for="player1">Игрок 1:</label>
    <input type="text" id="player1" name="player1" required>

    <label for="player2">Игрок 2:</label>
    <input type="text" id="player2" name="player2" required>

    <label for="score1">Счет игрока 1:</label>
    <input type="number" id="score1" name="score1" required>

    <label for="score2">Счет игрока 2:</label>
    <input type="number" id="score2" name="score2" required>

    <button type="submit">Добавить</button>
  </form>
  <a href="index.html" id="back-button">Назад к рейтингу</a>
</body>
</html>
