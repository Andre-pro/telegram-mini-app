<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить игру</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Добавить игру</h1>

  <!-- Контейнер для выбора команд -->
  <div class="teams-container">
    <!-- Команда 1 -->
    <div class="team">
      <h2>Команда 1</h2>
      <div class="add-player" id="add-team1">
        <span>+</span>
      </div>
      <div class="selected-players" id="team1-players"></div>
    </div>

    <!-- Команда 2 -->
    <div class="team">
      <h2>Команда 2</h2>
      <div class="add-player" id="add-team2">
        <span>+</span>
      </div>
      <div class="selected-players" id="team2-players"></div>
    </div>
  </div>

  <!-- Кнопка "Внести счет" -->
  <button id="submit-score-button">Внести счет</button>

  <!-- Кнопка "Назад к рейтингу" -->
  <a href="index.html" id="back-button">Назад к рейтингу</a>

  <!-- Модальное окно для выбора игроков -->
  <div id="player-select-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Выберите игрока</h2>
      <div class="players-list" id="players-list"></div>
    </div>
  </div>

  <!-- Модальное окно для внесения счета -->
  <div id="score-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Внести счет</h2>
      <label for="score">Счет (например, 4:6 6:2 3:6):</label>
      <input type="text" id="score" placeholder="10:8">
      <label>Победитель:</label>
      <div class="winner-options">
        <label>
          <input type="radio" name="winner" value="team1"> Команда 1
        </label>
        <label>
          <input type="radio" name="winner" value="team2"> Команда 2
        </label>
      </div>
      <button id="submit-result">Отправить результат</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
