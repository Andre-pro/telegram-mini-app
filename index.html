<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рейтинг игроков</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Рейтинг игроков</h1>
  <table id="rating-table">
    <thead>
      <tr>
        <th>№</th>
        <th>Игрок</th>
        <th>Рейтинг</th>
      </tr>
    </thead>
    <tbody>
      <!-- Данные будут добавлены сюда -->
    </tbody>
  </table>

  <!-- Кнопка "Добавить игру" -->
  <button id="add-game-button">Добавить игру</button>

  <!-- Форма для добавления игры -->
  <div id="add-game-form" class="hidden">
    <h2>Добавить игру</h2>
    <form id="game-form">
      <label for="team-a-player1">Команда A - Игрок 1:</label>
      <select id="team-a-player1" name="team-a-player1" required></select>

      <label for="team-a-player2">Команда A - Игрок 2:</label>
      <select id="team-a-player2" name="team-a-player2" required></select>

      <label for="team-b-player1">Команда B - Игрок 1:</label>
      <select id="team-b-player1" name="team-b-player1" required></select>

      <label for="team-b-player2">Команда B - Игрок 2:</label>
      <select id="team-b-player2" name="team-b-player2" required></select>

      <label for="result-a">Результат команды A:</label>
      <select id="result-a" name="result-a" required>
        <option value="1">Победа (1)</option>
        <option value="0">Поражение (0)</option>
      </select>

      <label for="result-b">Результат команды B:</label>
      <select id="result-b" name="result-b" required>
        <option value="1">Победа (1)</option>
        <option value="0">Поражение (0)</option>
      </select>

      <button type="submit">Сохранить</button>
      <button type="button" id="cancel-button">Отмена</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
